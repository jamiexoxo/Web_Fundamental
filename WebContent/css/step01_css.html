<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external css & internal css & inline css </title>
    <link href = "custom.css" rel = "stylesheet" 
       type = "type/css"> 
       <!--rel를 이용해서 stylesheetㅇㄹ 하겠다고. 
    custom.css는 <style>안쓰고 그냥 작업 --> 
    <style>
        div {
            background-color: pink;
        }
        span { 
            font-size: 9px ;
        }
    </style>
</head>
<body>
    <div>div</div>
    <p>p1</p>
    <!-- inline style-->
    <span style = "font-size:20px;">span</span>

    
</body>
</html>
