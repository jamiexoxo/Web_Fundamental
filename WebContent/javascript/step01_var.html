<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variable</title>
    <script>
        //한줄주석
        /*
        여러줄 주석
        */
        //숫자를 선언하는 방법 
        var num1 = 9999;
        var num1 = 1000; //var는 이중선언 가능 
        //값이 할당되면서 자료형이 가능. 문자열로 바꾸고 싶으면 "" 하면 됨. 

        //alert(num1);
        console.log(num1);
        //검색도구 - console에서 나옴. 그곳에서 코딩해도 됨. 
        
        //2.문자열 선언하는 방법
        var myName = '펭수씨';
        var yourName = "효수";  //'', "" 둘다 가능, 끝에 ;안붙여도 가능.
        var multiName = `나는 펭수다. 
        너는 누구냐?`; //es6에서 추가된 문자열 표기법
        console.log(multiName); // 그러나 ;: 나중에 한줄로 연결했을때 문제발생

         var test; //선언만 함. 값 할당 안함. 

        //자료형 확인
        console.log(typeof num1);
        console.log(typeof Myname);
        console.log(typeof test);
        console.log(typeof ourName);

        var ourName = "kpc"; // variable hosting 

        console.log(typeof ourName); //값을 할당하니까 string이 됨. 
        
        foo(); 
        function foo() { //function hosting 가능. 
            console.log('function foo()');
        }  
        console.log(typeof foo);

        let a1 = 1000;
       // let a1 = 2000; //이중선언 안됨 
        console.log(a1); 

       // console.log(a2); 
        //let a2 = 10; //밑에 선언. a2가 위로 올라가면 undefined됨. 
        //variable hoisting(x)

        var b1 = 10; 
        console.log(b1); 
        if(true) { 
            var b1 = 20; //선언 또 하면 변수 같이 씀. 위의 b1을 같이 쓸수 있음 
            console.log(b1);
        }
        console.log(b1);

        let c1 = 10;
        console.log(c1); //10
        if(true) { 
            let c1 = 20;
            console.log(c1);  //20 
        }
        console.log(c1); //10

        const d1 = 10;
        //d1 = 30; const는 primitive type 일때 변경불가 , 상수 

        const e1 = [1,2]; 
        e1.push(3); //const는 complex type일때는 
                    //객체의 구성요소가 바뀌는 것은 괜찮음.
        console.log(e1);

        //primitive type => let
        //2. primitive type중에서 상수가 필요할 때는 const
        //3. complext type => const /회사에서 싸우지말고 하라는대로 해라. 

        




    </script>
</head>
<body>
    
</body>
</html>
