<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Data Type</title>
    <script>
        //1. number type
        let num1 = 10;
        let num2 = 20.1;

        console.log(num1);
        console.log(num2);

        //2. string 
        let myName = "펭수";
        let yourName = "귀여운펭수";
        console.log(myName);
        console.log(yourName);

        //3. boolean type 
        let isRun = true;
        let isGreater = 10 >5 ; 
        console.log(typeof isRun);
        console.log(typeof isGreater);

        let a1 = 10; 
        let a2 = "10";
        console.log(a1 == a2);//== 값 비교 
        console.log(a1 === a2);// === 값 비교 & 자료형

        let a3;
        console.log(typeof a3); 
        
        //5. array type(object:출력시)
        const names = ['펭수','EBS','Southpole']
        console.log(typeof names); //value = object. 

        //6. (plain)object type 
        const obj = {num1 : 1, name : '펭수', id:'giant'}
        console.log(typeof obj); //object는 {}이용해서 사용 

        //7. function 

        const f = function() { 

        }
        console.log(typeof f); 
        





    </script>
</head>
<body>
    
</body>
</html>
