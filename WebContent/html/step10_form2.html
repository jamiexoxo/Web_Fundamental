<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   <style>
     .container {
         margin : 10px auto;
         width : 600px;
     }
      </style>
      <style>    
          #id { 
              
          }
      </style>
  <!-- id나 password는 #붙이고, class - .을 붙인다.-->
</head>
<body>
    <div class = "container" > 
      <h3> 회원 가입 폼 요소 작성하기</h3>
      <form action ="save.html" method="get">
       <label for ="id">아이디 </label> 

       <input type = "text" name ="id" id = "id"
       placeholder="아이디를 입력하세요"> <br>
    
       <!--"id"으로 입력한 값을 넣어준다.   
        save.html에 저장된 값이 name에 id값으로 들어간다/. 
        id는 반드시 유일해야 한다. method="get"를 지우면 그냥 get방식 된다. 
        hyperlink로 연결되는 것 - get방식(url치고 바로 들어가기때문에.) -->
 

        <label for = "age"> 나이 </label>
       <input type = "number" name = "age" id = "age"
       placeholder="나이를 입력하세요"> <br>

       


       <fieldset>
           <legend> 성별을 선택하세요 </legend>
           <input type = "radio" name ="gender1"
           id ="male" value ="male" checked="checked">
           <label for = "male"> 남자 </label>
           <input type = "radio" name ="gender2"
           id ="female" value ="female">
           <label for = "female"> 여자 </label>
             
           <!-- radio는 단일선택, 그럴땐 name값이 똑같아야함
            checked 를 빼면 기본값이 설정이 안되기 때문에 해야함.-->
         </fieldset> 
         <fieldset> <!-- 체크박스는 다중이 가능. -->
          <legend> 취미를 선택하세요 </legend>
         <input type = "checkbox" name ="hobby"
         id ="baseball" value ="baseball" checked="checked">
         <label for = "male"> 야구 </label>
         <input type = "checkbox" name ="hobby"
         id ="tenis" value ="tenis">
         <label for = "tenis"> 테니스 </label>
         <input type = "checkbox" name ="hobby"
         id ="golf" value ="golf" checked="golf">
         <label for = "golf"> 골프 </label>
        </fieldset>
          
          <label for ="직업"> 직업</label>
          <select name = "job" id = "job" >
              <option value =""> 선택</option>
              <option value ="teacher"> 선생님</option>
              <option value ="official">공무원</option>
              <option value ="developer">개발자</option> <br>
          </select>  <br>
          <!-- select option: 단일선택 하나만 선택해야됨. -->
          
           <label for ="photo"> 사진 </label>
           <input type = "file" name ="photo" id = "photo"> <br>
           <label for = "comment"> 가입인사 </label>
           <textarea name = "comment" id = "comment" 
           cols = "30" rows = "10" ></textarea>

           <button type = "submit"> 회원가입 </button>
           <input type = "submit" value = "회원가입">
           <button type = "reset">취소</button>
           <input type = "reset" value = "취소" >
        
        </form>
    </div>
    
</body>
</html>
