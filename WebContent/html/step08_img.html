<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title> Image </title>
    <style>
        img{
            width : 600px;
        }
    </style>
</head>
<body>
    <!-- 
    src => 이미지 경로 
    alt => 제일중요함. 접근성 관점에서는 이미지를 스크린 리더에게
    알려줌으로써 이미지를 설명해준다. 
    width, height => 속성은 있으나 사용하지 말고
    style에서 정의해야 한다. 
     -->
    <img src = "test.png" alt="네이버 프로젝트꽃 만남의 광장 
    나만의 레시피가 맛남의 광장에 출연"/>
    <!--이미지를 설명할때 alt쓰임 - 시각장애인용-->
</body>
</html>
